<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="FutFrontlogo.png" />
  <title>FutFront – Full-Stack Tech, Advisory & Analytics</title>

  <!-- Tailwind & Allies -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
    }
    .service-card {
      transition: 0.3s;
    }
    .service-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .service-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .service-modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 600px;
      width: 90%;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800">
  <!-- Everything before remains unchanged, skipping to contact form -->

  <!-- ███ Contact ███ -->
  <section id="contact" class="py-20 gradient-bg text-white">
    <div class="container mx-auto px-6">
      <div class="max-w-xl mx-auto text-center">
        <h2 class="text-4xl font-bold mb-8">Get in Touch</h2>
        <form id="contactForm" class="bg-white/10 p-8 rounded-2xl backdrop-blur-md space-y-4">
          <input
            type="text"
            id="nameInput"
            placeholder="Your Name"
            required
            class="w-full px-4 py-3 rounded-md bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white"
          />
          <input
            type="email"
            id="emailInput"
            placeholder="Your Email"
            required
            class="w-full px-4 py-3 rounded-md bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white"
          />
          <textarea
            id="messageInput"
            placeholder="Your Message"
            rows="4"
            required
            class="w-full px-4 py-3 rounded-md bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white resize-none"
          ></textarea>
          <div id="formStatus" class="text-sm text-center"></div>
          <button
            type="submit"
            class="w-full bg-white text-blue-600 font-semibold py-3 rounded-full hover:bg-gray-100 transition"
          >
            Send Message
          </button>
        </form>
      </div>
    </div>
  </section>

  <footer class="bg-gray-900 text-white py-8">
    <div class="container mx-auto px-6 text-center">
      <p>&copy; 2025 FutFront. All rights reserved.</p>
    </div>
  </footer>

  <!-- ███ Scripts ███ -->
  <script>
    // mobile nav toggle
    document.getElementById('menu-btn').addEventListener('click', () => {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    });

    // GSAP scroll reveal
    gsap.registerPlugin(ScrollTrigger);
    gsap.utils.toArray('.services-grid > div, .demos-grid > div').forEach((el) => {
      gsap.from(el, {
        scrollTrigger: { trigger: el, start: 'top 80%' },
        opacity: 0,
        y: 50,
        duration: 0.8,
      });
    });

    // modals
    function openModal(id) {
      document.getElementById(id).style.display = 'flex';
    }
    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    // contact form submission
    const SCRIPT_URL =
      'https://script.google.com/macros/s/AKfycbwbLM74KZryYxo5gwXBeSaYh2yqNG4aJeE5UIdIaz0W0nHreXqu7YpFTeXgSgyEmz6Qqw/exec';
    document.getElementById('contactForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const status = document.getElementById('formStatus');
      status.textContent = 'Sending...';
      status.className = 'text-yellow-300';

      const payload = {
        name: document.getElementById('nameInput').value.trim(),
        email: document.getElementById('emailInput').value.trim(),
        message: document.getElementById('messageInput').value.trim(),
      };

      try {
        await fetch(SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
        ['nameInput', 'emailInput', 'messageInput'].forEach(
          (id) => (document.getElementById(id).value = '')
        );
        status.textContent = 'Message sent ✔';
        status.className = 'text-green-300';
      } catch (err) {
        console.error(err);
        status.textContent = 'Failed—try again.';
        status.className = 'text-red-300';
      }
    });
  </script>
</body>
</html>
